{% extends "base.html" %}
{% block content %}
<form method="post" novalidate>
    {{form.hidden_tag()}}

    <h1>RESET PASSWORD</h1>
    <p>Enter new password</p>
    {{ render_field(form.password) }}<br>
    {{ render_field(form.confirm_password) }}<br>
    {{ form.submit()}}<br>

    </form>
    <p><a href="{{url_for('login')}}">Back</a></p>

{% endblock %}
