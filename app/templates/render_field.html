{% macro render_field(field) %}
    {% if field.errors %}
        <dd>{{ field(**kwargs) | safe }}
            <ul>
                {% for error in field.errors %}
                    <li> {{error}} </li>
                {% endfor %}
            </ul>
        </dd>
    {% else %}
        <dd>{{ field() | safe }} </dd>
        <dt>{{ field.label() }}
        <br>
    {% endif %}
{% endmacro %}
