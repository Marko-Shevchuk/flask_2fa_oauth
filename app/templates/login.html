{% extends "base.html" %}
{% block content %}
<form method="post" action="{{url_for('login')}}" novalidate>
    {{form.hidden_tag()}}
        <h1>AUTHORIZATION</h1>
        <p>Enter email and password</p>
    {{ render_field(form.email) }}<br>
    {{ render_field(form.password) }}<br>
    {{ form.submit()}}<br>

        <br>
        <a href="{{ url_for('oauth2_authorize', provider='google') }}">
            Login using Google
        </a>     
        <br>


    </form>
        <p><a href="{{url_for('register')}}">Register</a></p>
        <p>Forgot password - <a href="{{url_for('reset_password_request')}}">Reset password</a></p>
{% endblock %}
